<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">window.App = {}// object initialize</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    
    <script type="text/babel" src="./TodoApp.js"></script>

    <script type="text/babel">
        const { TodoApp } = window.App; // ES6  => var TodoApp = window.App.TodoApp;
        ReactDOM.render(
            <TodoApp />,
            document.getElementById('app')// dom object
        );
    </script>
</body>
</html>
